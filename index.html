<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checker IPCAMERA</title>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        .error {
            color: red;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>
<body>
    <h1>IPCAMERA CHECKER</h1>

    <table id="ip-table">
        <tr>
            <th>Domain Name</th>
            <th>Public IP (UserLocationIP)</th>
            <th>IP Address ของ Domain Name</th>
        </tr>
    </table>

    <script>
        async function fetchPublicIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching public IP:', error);
                return '<span class="error">ไม่พบ</span>';
            }
        }

        async function fetchDomainIP(domain) {
            try {
                const response = await fetch(`https://dns.google/resolve?name=${domain}`);
                const data = await response.json();
                return data.Answer ? data.Answer[0].data : '<span class="error">ไม่พบ</span>';
            } catch (error) {
                console.error(`Error resolving domain ${domain}:`, error);
                return '<span class="error">ไม่พบ</span>';
            }
        }

        async function loadIPData() {
            const domains = ['google.com', 'google.co.th', 'blognone.com'];
            const table = document.getElementById('ip-table');
            const publicIP = await fetchPublicIP();

            domains.forEach(async (domain) => {
                const domainIP = await fetchDomainIP(domain);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${domain}</td>
                    <td>${publicIP}</td>
                    <td>${domainIP}</td>
                `;
                table.appendChild(row);
            });
        }

        loadIPData();
    </script>
</body>
</html>
