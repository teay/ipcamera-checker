<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checker IPCAMERA</title>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        .error {
            color: red;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            margin-right: 10px;
            width: 200px;
        }

        button {
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* เพิ่มส่วนนี้เพื่อจัดกึ่งกลาง */
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>IPCAMERA CHECKER</h1>

    <!-- กรอบของช่องกรอกและปุ่ม -->
    <div class="input-container">
        <input type="text" id="user-domain" placeholder="กรอกโดเมนที่นี่" />
        <button onclick="checkDomain()">ตรวจสอบโดเมน</button>
    </div>

    <table id="ip-table">
        <tr>
            <th>Domain Name</th>
            <th>Public IP (UserLocationIP)</th>
            <th>IP Address ของ Domain Name</th>
        </tr>
    </table>

    <script>
        async function fetchPublicIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching public IP:', error);
                return '<span class="error">ไม่พบ</span>';
            }
        }

        async function fetchDomainIP(domain) {
            try {
                const response = await fetch(`https://dns.google/resolve?name=${domain}`);
                const data = await response.json();
                return data.Answer ? data.Answer[0].data : '<span class="error">ไม่พบ</span>';
            } catch (error) {
                console.error(`Error resolving domain ${domain}:`, error);
                return '<span class="error">ไม่พบ</span>';
            }
        }

        function validateDomain(domain) {
            const domainPattern = /^[a-zA-Z0-9.-]+\.[a-zA-Z]{2,6}$/;
            return domainPattern.test(domain);
        }

        async function checkDomain() {
            const userDomain = document.getElementById('user-domain').value.trim();
            if (!userDomain) {
                alert('กรุณากรอกโดเมน');
                return;
            }

            // Validate domain format (basic validation)
            if (!validateDomain(userDomain)) {
                alert('กรุณากรอกโดเมนที่ถูกต้อง');
                return;
            }

            const table = document.getElementById('ip-table');
            const publicIP = await fetchPublicIP();
            const domainIP = await fetchDomainIP(userDomain);

            // Clear previous rows
            table.innerHTML = `
                <tr>
                    <th>Domain Name</th>
                    <th>Public IP (UserLocationIP)</th>
                    <th>IP Address ของ Domain Name</th>
                </tr>
            `;
            
            // Add the domain checked by the user
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${userDomain}</td>
                <td>${publicIP}</td>
                <td>${domainIP}</td>
            `;
            table.appendChild(row);
        }
    </script>
</body>
</html>
