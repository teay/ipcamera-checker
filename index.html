<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPCAMERA Checker</title>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            padding-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        .error {
            color: red;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            margin-right: 10px;
            width: 200px;
        }

        button {
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            background-color: #f4f4f4;
            color: #555;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <h1>IPCAMERA CHECKER</h1>

    <div class="input-container">
        <input type="text" id="user-domain" placeholder="Enter domain here" />
        <button onclick="checkDomain()">Check Domain</button>
    </div>

    <table id="ip-table">
        <tr>
            <th>Domain Name</th>
            <th>Your Public IP</th>
            <th>Domain IP Address</th>
        </tr>
    </table>

    <script>
        async function fetchPublicIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching public IP:', error);
                return '<span class="error">Not Found</span>';
            }
        }

        async function fetchDomainIP(domain) {
            const sources = [
                `https://dns.google/resolve?name=${domain}`,
                `https://1.1.1.1/dns-query?name=${domain}`,
                `https://resolver1.opendns.com/dns-query?name=${domain}`
            ];

            try {
                const responses = await Promise.all(sources.map(source => fetch(source)
                    .then(response => response.json())
                    .catch(error => null)
                ));

                for (let response of responses) {
                    if (response && response.Answer) {
                        return response.Answer[0].data;
                    }
                }

                return '<span class="error">Not Found</span>';
            } catch (error) {
                console.error(`Error resolving domain ${domain}:`, error);
                return '<span class="error">Not Found</span>';
            }
        }

        function validateDomain(domain) {
            const domainPattern = /^[a-zA-Z0-9.-]+\.[a-zA-Z]{2,6}$/;
            return domainPattern.test(domain);
        }

        async function checkDomain() {
            const userDomain = document.getElementById('user-domain').value.trim();
            if (!userDomain) {
                alert('Please enter a domain');
                return;
            }

            if (!validateDomain(userDomain)) {
                alert('Please enter a valid domain');
                return;
            }

            const table = document.getElementById('ip-table');
            const publicIP = await fetchPublicIP();
            const domainIP = await fetchDomainIP(userDomain);

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${userDomain}</td>
                <td>${publicIP}</td>
                <td>${domainIP}</td>
            `;
            table.appendChild(row);
        }
    </script>

    <footer>

    </footer>
</body>
</html>
